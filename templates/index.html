<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .data {
            margin-top: 20px;
            font-size: 24px;
        }
        .data p {
            margin: 5px 0;
        }
        .updated {
            color: green;
            font-size: 16px;
        }
    </style>
    <script>
        function updateData() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.data').innerHTML = `
                    <p>Temperature: ${data.temperature ?? 'Loading...'} °C</p>
                    <p>Humidity: ${data.humidity ?? 'Loading...'} %</p>
                `;
                document.querySelector('.updated').innerHTML = `
                    <p>Last Updated: ${data.timestamp ?? 'Waiting for data...'}</p>
                `;
            });
        }

        setInterval(updateData, 60000); // Update every minute
        window.onload = updateData; // Load data immediately on page load
    </script>
</head>
<body>
    <h1>Weather Data</h1>
    
    <div class="data">
        <p>Temperature: Loading... °C</p>
        <p>Humidity: Loading... %</p>
    </div>
    
    <div class="updated">
        <p>Waiting for data...</p>
    </div>
</body>
</html>
